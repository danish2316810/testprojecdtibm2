_schema-version: 3.3.0
ID: testprojectibm
description: A simple CAP project.
version: 1.0.6
modules:
- name: testprojectibm-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: testprojectibm-auth
  - name: testprojectibm-db
  - name: testprojectibm-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: testprojectibm-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: testprojectibm-db
  parameters:
    buildpack: nodejs_buildpack
- name: testprojectibm-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: testprojectibm-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - apactionui.zip
      name: apactionui
      target-path: resources/
    - artifacts:
      - applistreportforinternalisation.zip
      name: applistreportforinternalisation
      target-path: resources/
    - artifacts:
      - appdantestfiori.zip
      name: appdantestfiori
      target-path: resources/
- name: testmay11-destination-content
  type: com.sap.application.content
  requires:
  - name: testprojectibm-destination
    parameters:
      content-target: true
  - name: testprojectibm-html5-repo-host
    parameters:
      service-key:
        name: testprojectibm-html5-repo-host-key
  - name: testprojectibm-auth
    parameters:
      service-key:
        name: testprojectibm-auth-key
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Name: testprojectibm_testmay11_html_repo_host
          ServiceInstanceName: testprojectibm-html5-repo-host
          ServiceKeyName: testprojectibm-html5-repo-host-key
          sap.cloud.service: app.dan
        - Authentication: OAuth2UserTokenExchange
          Name: testprojectibm_testmay11_auth
          ServiceInstanceName: testprojectibm-auth
          ServiceKeyName: testprojectibm-auth-key
          sap.cloud.service: app.dan
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: apactionui
  type: html5
  path: app/actionui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: applistreportforinternalisation
  type: html5
  path: app/list-report-for-internalisation
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: appdantestfiori
  type: html5
  path: app/testfiori
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: testprojectibm-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: testprojectibm
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: testprojectibm-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: testprojectibm-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-name: testprojectibm-destination
    service-plan: lite
  requires:
  - name: srv-api
- name: testprojectibm-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: testprojectibm-job
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      enable-xsuaa-support: true
    service: jobscheduler
    service-name: job-scheduler-cool
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
